<script>
	const angkaPertama = 2020;
	const angkaKedua = 8;
	let totalPenjumlahan
	let totalPengurangan
	let totalPerkalian
	let totalPembagian

	//Penjumlahan
	totalPenjumlahan = angkaPertama + angkaKedua;
	console.log(totalPenjumlahan);

	//pengurangan
	totalPengurangan = angkaPertama - angkaKedua;
	console.log(totalPengurangan);

	//perkalian
	totalPerkalian = angkaPertama * angkaKedua;
	console.log(totalPerkalian);

	//Pembagian
	totalPembagian = angkaPertama / angkaKedua;
	console.log(totalPembagian);

</script>
